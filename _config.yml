url    : "https://deltastring.com" # the base hostname & protocol for your site, e.g. http://example.com
baseurl: "" # the subpath of your site, e.g. /blog

title      : "Deltastring: Zendesk migrations, automations, integrations, applications"
company_name: "Deltastring"
email      : nico@deltastring.com #this is also the email contact forms will go to
description: "Expert Zendesk migrations, automations, integrations, applications. Streamline your customer experience with boutique Zendesk agency services from Southampton, UK."
author     : Nico Boyce
logo:     #optional, defaults to site title
  path: /assets/img/ds-logo-trans-alt.svg
  height: 72 #height in px, defaults to 52px

locale: "en-US" # See available languages in _data/sitetext.yml

analytics:
  google: G-BNB2XTYYBS

collections:
  portfolio:

defaults:
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      background: "grey"

markdown: kramdown
permalink: pretty

exclude:
  - CLAUDE.md
  - C_*.md
  - scripts/
  - "*.sh"
  - _templates/
  - vendor/
  - Gemfile*
  - node_modules/
  - package*.json
  - "*.py"
  - "oklch-*.html"
  - "test-*.html"
  - "gradient_comparison.html"
  - "nico-signature-final.html"
  - "CURRENT_STATUS.md"
  - "SETUP_NOTES.md"
  - seo.md

# Uncomment following line to use Formspree form ID based URL instead of email based URL
# Details: https://help.formspree.io/hc/en-us/articles/360017735154-How-to-prevent-spam
# formspree_form_path: "f/a_form_id"
