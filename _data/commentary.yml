  - date: "2025-08-26"
    content: |
      <p class="mb-2">
          The <a href="https://cybersecuritynews.com/zendesk-account-takeover-vulnerability/">0-click vulnerability</a> reported this week highlights the proactive approach Zendesk can play in keeping data secure for their users and the customers of Zendesk users. Keep your Zendesk instance secure with SSO, MFA, review of tokens, revoking access for departing employees, and being cautious about third party integrations.
      </p>
      <p class="mb-2">
          The new trigger-based redaction feature <a href="https://internalnote.com/automated-ticket-redaction/">as reported by Internal Note</a> is a game-changer for GDPR. This addresses a long-standing pain point in manual data management workflows. When you do business across jurisdictions and regulatory frameworks it is difficult but critical to ensure compliance.
      </p>
      <p class="mb-0">
          We always welcome better configuration UI for Zendesk AI Agents Advanced (fka Ultimate AI) which is a powerful product but a headache to set up!
      </p>