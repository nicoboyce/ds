#Color Customization
highlight: "#a04610"
white: "#eff0e9"
black: "#111d30"

#Image Customization
header-image: "https://deltastring.com/assets/img/office.jpeg"
contact-image: "https://deltastring.com/assets/img/contact.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts - combined into single request for performance
fonts_urls:
    - "https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Cookie&family=Neuton:ital,wght@0,400;0,700;1,400&family=Lato:wght@100;300;400;700&display=swap"

# Set custom fonts
fonts:
  - name: "Atkinson Hyperlegible"
    for: "heading"
  - name: "Cookie"
    for: "script"
  - name: "Neuton"
    for: "serif"
  - name: "Lato"
    for: "body"
