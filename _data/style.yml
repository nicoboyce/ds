#Color Customization
highlight: "#a04610"
white: "#eff0e9"
black: "#111d30"

#Image Customization
header-image: "https://deltastring.com/assets/img/office.jpeg"
contact-image: "https://deltastring.com/assets/img/contact.png"
#Font Awesome icon for portfolio grid when an item is hovered over
#portfolio-icon: fas fa-expand-arrows-alt fa-3x #default: fas fa-plus fa-3x

# Add custom fonts
fonts_urls:
    - "https://fonts.googleapis.com/css?family=Atkinson+Hyperlegible:400,700&display=swap"
    - "https://fonts.googleapis.com/css?family=Cookie&display=swap"
    - "https://fonts.googleapis.com/css?family=Neuton:400,700,400italic,700italic&display=swap"
    - "https://fonts.googleapis.com/css?family=Lato:400,100,300,700&display=swap"

# Set custom fonts
fonts:
  - name: "Atkinson Hyperlegible"
    for: "heading"
  - name: "Cookie"
    for: "script"
  - name: "Neuton"
    for: "serif"
  - name: "Lato"
    for: "body"
