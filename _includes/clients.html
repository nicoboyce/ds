<!-- Clients -->

<section class="py-5" id="{{ site.data.sitetext.clients.section | default: " clients" }}">
  <div class="container">
<div class="row" {% if site.data.sitetext.clients.horizontal-scrolling=="yes" %} id="scrolling-clients" {% endif %}>
  {% for client in site.data.sitetext.clients.list %}
  <div class="col position-relative">
      <div class="col-auto position-relative logo-cell">
        <a href="{{ client.url }}" class="image-container">
          <img class="img-fluid d-block mx-auto top" src="{{ client.logo | replace: '.jpg', '-black.jpg' }}"
            alt="{{ client.title }}" style="max-height: {{ site.data.sitetext.clients.max-height | default: '100px' }}">
          <img class="img-fluid d-block mx-auto bottom" src="{{ client.logo }}" alt="{{ client.title }} (color)"
            style="max-height: {{ site.data.sitetext.clients.max-height | default: '100px' }}">
        </a>
      </div>
          </div>
      {% endfor %}
  </div>
</div>
</section>
