<!-- Clients -->
{% if site.locale and site.locale != "" and site.locale != nil %}
  <section class="py-5" id="{{ site.data.sitetext[site.locale].clients.section | default: "clients" }}">
    <div class="container">
      <div class="row" {% if site.data.sitetext[site.locale].clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
	    {% for client in site.data.sitetext[site.locale].clients.list %}
<div class="col">
    <a href="{{ client.url }}" class="image-container">
        <img class="img-fluid d-block mx-auto top" src="{{ client.logo | replace: '.jpg', '-black.jpg' }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext.clients.max-height | default: '100px' }}">
        <img class="img-fluid d-block mx-auto bottom" src="{{ client.logo }}" alt="Second Image" style="max-height: {{ site.data.sitetext.clients.max-height | default: '100px' }}">
    </a>
</div>


	    {% endfor %}
      </div>
    </div>
  </section>
{% else %}
<section class="py-5" id="{{ site.data.sitetext.clients.section | default: "clients" }}">
  <div class="container">
    <div class="row" {% if site.data.sitetext.clients.horizontal-scrolling == "yes" %} id="scrolling-clients" {% endif %}>
    {% for client in site.data.sitetext.clients.list %}
<div class="col">
    <a href="{{ client.url }}" class="image-container">
        <img class="img-fluid d-block mx-auto top" src="{{ client.logo | replace: '.jpg', '-black.jpg' }}" alt="{{ client.title }}" style="max-height: {{ site.data.sitetext.clients.max-height | default: '100px' }}">
        <img class="img-fluid d-block mx-auto bottom" src="{{ client.logo }}" alt="Second Image" style="max-height: {{ site.data.sitetext.clients.max-height | default: '100px' }}">
    </a>
</div>


    {% endfor %}
    </div>
  </div>
</section>
{% endif %}
