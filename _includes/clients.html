<!-- Clients -->
<section class="py-5" id="{{ site.data.sitetext.en.clients.section | default: " clients" }}">
  <div class="container">
    <div class="row" {% if site.data.sitetext.en.clients.horizontal-scrolling=="yes" %} id="scrolling-clients"
      {% endif %}>
      {% for client in site.data.sitetext.en.clients.list %}
      <div class="col">
        <a href="{{ client.url }}">
          <img class="img-fluid d-block mx-auto" src="{{ client.logo | replace: '.jpg', '-black.jpg' }}"
            onmouseover="this.src='{{ client.logo }}';"
            onmouseout="this.src='{{ client.logo | replace: '.jpg', '-black.jpg' }}';"
            alt="{{ client.alt | default: client.title }}"
            style="max-height: {{ site.data.sitetext.en.clients.max-height | default: '100px' }};"
            loading="lazy" decoding="async">

        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
