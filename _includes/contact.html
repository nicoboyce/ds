<!-- Contact -->
<section class="page-section" id="{{ site.data.sitetext.en.contact.section | default: "contact" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">
          {{ site.data.sitetext.en.contact.title | markdownify | default: Contact Us }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext.en.contact.text | default: "" }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form id="contactForm"
          action="https://formspree.io/{% if site.formspree_form_path %}{{ site.formspree_form_path }}{% else %}{{ site.email }}{% endif %}"
          novalidate="novalidate" method="POST">
          <!--name="sentMessage"-->
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name" class="sr-only">{{ site.data.sitetext.en.contact.name | default: "Name" }}</label>
                <input name="name" class="form-control" id="name" type="text"
                  placeholder="{{ site.data.sitetext.en.contact.name | default: "Name*" }}"
                  required="required" data-validation-required-message="{{ site.data.sitetext.en.contact.name-validation | default: "Please enter your name." }}"
                  aria-required="true">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label for="email" class="sr-only">{{ site.data.sitetext.en.contact.email | default: "Email" }}</label>
                <input name="_replyto" class="form-control" id="email" type="email"
                  placeholder="{{ site.data.sitetext.en.contact.email | default: "Email*" }}"
                  required="required" data-validation-required-message="{{ site.data.sitetext.en.contact.email-validation | default: "Please enter your email address." }}"
                  aria-required="true">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <label for="phone" class="sr-only">{{ site.data.sitetext.en.contact.phone | default: "Phone Number" }}</label>
                <input name="phone" class="form-control" id="phone" type="tel"
                  placeholder="{{ site.data.sitetext.en.contact.phone | default: "Phone Number*" }}"
                  required="required" data-validation-required-message="{{ site.data.sitetext.en.contact.phone-validation | default: "Please enter your phone number." }}"
                  aria-required="true">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="message" class="sr-only">{{ site.data.sitetext.en.contact.message | default: "Message" }}</label>
                <textarea name="message" class="form-control" id="message"
                  placeholder="{{ site.data.sitetext.en.contact.message | default: "Message*" }}"
                  required="required" data-validation-required-message="{{ site.data.sitetext.en.contact.message-validation | default: "Please enter a message." }}"
                  aria-required="true"></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <input type="hidden" name="_subject" id="email-subject"
              value="{{ site.data.sitetext.en.contact.subject | default: "Contact Form Submission" }}">
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button id="sendMessageButton" class="btn btn-primary btn-xl text-uppercase"
                type="submit">{{ site.data.sitetext.en.contact.submit | default: "Send Message" }}</button>
            </div>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="#" />
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- End Contact -->
