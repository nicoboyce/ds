<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.url }}/public/css/hyde.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
      {% if page.title == "Home" %}
        {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
        {{ page.title }} &middot; {{ site.title }}
      {% endif %}
    </title>
    {% if page.title == "Deltastring Ltd." %}
    <style>
      body {
        background-image: url('/public/img/office.jpeg');
        background-repeat: no-repeat;
        background-attachment: fixed; 
        background-size: cover;
        background-position: center top;
      }
      h1 {
        font-size: 5em; font-family: 'AmstradPC'; font-weight: bold; color: #1C0B31; text-align: left; text-shadow: 2px 2px 4px #EFF0EA; line-height: 1;
      }
      .splash {
        background-color: #1C0B31;
        background-blend-mode: lighten;
      }
      .button {
        display: inline-block;
        text-align: center;
        text-decoration: none;
        outline: none;
        transition: 0.3s;
        color: #d05e25; background-color: #EFF0EA; font-size: 2em; font-family: 'AmstradPC'; font-weight: normal; text-align: center; border-radius:10%; padding:1% 2%;
      }
      .button:hover {
        background-color: #ffffff;
      }
      </style>
      {% else %}
      {% endif %}

</head>
