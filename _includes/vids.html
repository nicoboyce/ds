<!-- Vids -->
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="page-section bg-light" id="vids">
  <div class="container">
      <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">Latest videos from Team Deltastring</h2>
        <h3 class="section-subheading text-muted">Zendesk tips and tech contractor life.</h3>
      </div>
      </div>
      <div class="youtube-facade" style="position: relative; overflow: hidden; width: 100%; aspect-ratio: 16/9; background-color: #000; cursor: pointer;" data-video-id="d3QzjCzaWOA">
        <!-- YouTube thumbnail -->
        <img src="https://img.youtube.com/vi/d3QzjCzaWOA/maxresdefault.jpg" 
             alt="Zendesk tips and tech contractor life video thumbnail" 
             style="width: 100%; height: 100%; object-fit: cover;"
             loading="lazy">
        <!-- Play button overlay -->
        <button class="youtube-play-button" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 68px; height: 48px; background-color: #212121; opacity: 0.8; border-radius: 14%; border: none; cursor: pointer;" aria-label="Play video">
          <svg height="100%" version="1.1" viewBox="0 0 68 48" width="100%">
            <path class="ytp-large-play-button-bg" d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z" fill="#f00"></path>
            <path d="M 45,24 27,14 27,34" fill="#fff"></path>
          </svg>
        </button>
      </div>
  </div>
  
  <script>
    // YouTube facade script for lazy loading
    document.addEventListener('DOMContentLoaded', function() {
      const facade = document.querySelector('.youtube-facade');
      if (facade) {
        facade.addEventListener('click', function() {
          const videoId = this.getAttribute('data-video-id');
          const iframe = document.createElement('iframe');
          iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&cc_load_policy=1&cc_lang_pref=en');
          iframe.setAttribute('title', 'Zendesk tips and tech contractor life video');
          iframe.setAttribute('allow', 'autoplay; encrypted-media');
          iframe.setAttribute('allowfullscreen', '');
          iframe.style.position = 'absolute';
          iframe.style.top = '0';
          iframe.style.left = '0';
          iframe.style.width = '100%';
          iframe.style.height = '100%';
          iframe.style.border = 'none';
          
          this.innerHTML = '';
          this.appendChild(iframe);
        });
      }
    });
  </script>
</section>
{% endif %}
<!-- End Vids -->
