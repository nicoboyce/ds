<!DOCTYPE html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}">

  {% include head.html %}

  <body id="page-top">
      <!-- Skip Navigation Link -->
      <a href="#main-content" class="skip-nav-link">Skip to main content</a>

      {{ content }}

	  {% include footer.html %}
	  {% comment %}{% include cookie-notice.html %}{% endcomment %}

	  <!-- Bootstrap core JavaScript - deferred for performance -->
	  <script src="/assets/js/jquery.min.js" defer></script>
	  <script src="/assets/js/bootstrap.bundle.min.js" defer></script>

	  <!-- Plugin JavaScript - deferred for performance -->
	  <script src="/assets/js/jquery.easing.min.js" defer></script>

	  <!-- Contact form JavaScript - loaded only when contact forms are present -->
	  {% if page.layout == "page" and page.url contains "contact" %}
	  <script src="/assets/js/jqBootstrapValidation.js" defer></script>
	  <script src="/assets/js/contact_me.js" defer></script>
	  {% endif %}

	  <!-- Custom scripts for this template - deferred for performance -->
	  <script src="/assets/js/agency.min.js" defer></script>

  </body>
</html>
