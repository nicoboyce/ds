---
layout: default
---
{% include nav.html %}

{% if page.background == "grey" or page.background == "gray" %}
<script>
document.getElementById("page-top").className="bg-light";
</script>
{% endif %}

<main id="main-content" class="container pagecontainer">

    <div class="col-lg-12 text-center">
        <h1 class="section-heading text-uppercase">{{ page.title }}</h1>
        <p class="text-muted">{{ page.date | date: "%-d %B %Y" }}</p>
    </div>
    
{{ content }}
</main>
