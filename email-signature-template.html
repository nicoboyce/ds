<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
</head>
<body>
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: Arial, sans-serif; font-size: 14px; line-height: 1.4; color: #333;">
        <!-- Banner Row -->
        <tr>
            <td colspan="2" style="padding-bottom: 15px;">
                <img src="{{BANNER_URL}}" alt="Deltastring Banner" style="max-width: 600px; width: 100%; height: auto; display: block;">
            </td>
        </tr>
        
        <!-- Main Content Row -->
        <tr>
            <td style="vertical-align: top; padding-right: 20px;">
                <!-- Profile Image -->
                <img src="{{PROFILE_IMAGE}}" alt="{{FULL_NAME}}" style="width: 100px; height: 100px; border-radius: 50%; object-fit: cover;">
            </td>
            <td style="vertical-align: top;">
                <!-- Contact Information -->
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td style="font-weight: bold; font-size: 16px; color: #2c3e50; padding-bottom: 5px;">
                            {{FULL_NAME}}
                        </td>
                    </tr>
                    <tr>
                        <td style="color: #7f8c8d; font-style: italic; padding-bottom: 10px;">
                            {{JOB_TITLE}}, Deltastring
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 3px;">
                            üìß <a href="mailto:{{EMAIL}}" style="color: #3498db; text-decoration: none;">{{EMAIL}}</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 3px;">
                            üì± <a href="tel:{{PHONE}}" style="color: #3498db; text-decoration: none;">{{PHONE}}</a>
                        </td>
                    </tr>
                    <tr>
                        <td style="padding-bottom: 15px;">
                            üåê <a href="https://deltastring.com" style="color: #3498db; text-decoration: none;">deltastring.com</a>
                        </td>
                    </tr>
                    
                    <!-- Social Links Row -->
                    <tr>
                        <td>
                            <table cellpadding="0" cellspacing="0" border="0" style="display: inline-table;">
                                <tr>
                                    <!-- Personal LinkedIn -->
                                    <td style="padding-right: 15px;">
                                        <a href="{{PERSONAL_LINKEDIN}}" style="text-decoration: none;">
                                            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" style="width: 20px; height: 20px; vertical-align: middle;">
                                        </a>
                                    </td>
                                    
                                    <!-- Company LinkedIn -->
                                    <td style="padding-right: 15px;">
                                        <a href="https://www.linkedin.com/company/deltastring/" style="text-decoration: none;">
                                            <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="Deltastring LinkedIn" style="width: 20px; height: 20px; vertical-align: middle;">
                                            <span style="font-size: 12px; color: #7f8c8d; margin-left: 5px;">Company</span>
                                        </a>
                                    </td>
                                    
                                    <!-- Calendar Booking -->
                                    <td>
                                        <a href="https://calendar.google.com/calendar/u/0/appointments/schedules/AcZssZ2vJhNy3gMyKSTnIHj3xdsAONXezmHe6_8av4SPLlfGW-znFeNqORBTDvGbfbUK4Y5Iyb44DWLf" style="text-decoration: none;">
                                            <img src="https://cdn-icons-png.flaticon.com/512/747/747310.png" alt="Book a Meeting" style="width: 20px; height: 20px; vertical-align: middle;">
                                            <span style="font-size: 12px; color: #7f8c8d; margin-left: 5px;">Book a chat</span>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        
        <!-- Tagline Row -->
        <tr>
            <td colspan="2" style="padding-top: 15px; border-top: 1px solid #ecf0f1; margin-top: 15px;">
                <p style="font-size: 12px; color: #95a5a6; font-style: italic; margin: 0;">
                    Get the best out of your tools and agents with Deltastring
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
